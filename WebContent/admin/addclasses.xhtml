<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    template="/resources/decorator.xhtml">

    <ui:define name="title">Registro</ui:define>
    <ui:define name="contents">
        <h1>Registro</h1>
        <p>Entre com os dados da Classe.</p>
        
        <h:form id="regForm">
	        <h:panelGrid columns="2">
				<h:outputLabel for="name">Name:</h:outputLabel>
				<h:inputText id="name" value="#{adminController.classes.name}" size="30">
					<f:ajax event="blur" listener="#{adminController.suggestDescription}" execute="@this" render="description" />
				</h:inputText>
				<h:outputLabel for="roomnumber">Room Number:</h:outputLabel>
				<h:inputText id="roomnumber" value="#{adminController.classes.roomnumber}" size="30">
					<f:ajax event="blur" listener="#{adminController.printRoom}" execute="@this"/>
				</h:inputText>
				<h:outputLabel for="teachername">Teacher:</h:outputLabel>
				<h:inputText id="teachername" value="#{adminController.classes.teachername}" size="30">
					<f:ajax event="blur" listener="#{adminController.printTeacher}" execute="@this"/>
				</h:inputText>
				<h:outputLabel for="description">Description:</h:outputLabel>
				<h:inputTextarea id="description" value="#{adminController.classes.description}" cols="30" rows="5" size="30" />
			</h:panelGrid>    
	        <p><h:commandButton action="#{adminController.registerclasses}" value="Register" /></p>
        </h:form>
    </ui:define>
</ui:composition>
