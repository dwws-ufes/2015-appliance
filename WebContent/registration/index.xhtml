<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    template="/resources/decorator.xhtml">

    <ui:define name="title">Registro</ui:define>
    <ui:define name="contents">
        <h1>Registro</h1>
        <p>Entre com seus dados para poder utilizar o portal Appliance.</p>
        
        <h:form id="regForm">
            <p>Nome: <h:inputText id="name" value="#{registrationController.guest.name}" size="30" /></p>
        
            <p>Nascimento:(dd/mm/yyyy) <h:inputText id="birthDate" value="#{registrationController.guest.birthDate}" size="10">
                <f:convertDateTime pattern="dd/MM/yyyy" />
            </h:inputText></p>
        
            <p>E-mail: <h:inputText id="email" value="#{registrationController.guest.email}" size="20" /></p>
            
            <p>Usu√°rio: <h:inputText id="login" value="#{registrationController.guest.login}" size="10" /></p>
   
            <p>Senha: <h:inputSecret id="password" value="#{registrationController.guest.password}" size="20" /></p>
        
            <p><h:commandButton action="#{registrationController.register}" value="Register" /></p>
        </h:form>
    </ui:define>
</ui:composition>
